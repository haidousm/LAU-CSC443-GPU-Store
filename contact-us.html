<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop</title>
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="navbar">
            <div class="logo-container">
                <a href="/" style="text-decoration: none; color: white">
                    <img
                        class="logo"
                        src="assets/images/site-logo.svg"
                        alt="Card Depot Logo"
                    />
                </a>
                <a href="/" style="text-decoration: none; color: white"
                    ><h1>Card Depot</h1></a
                >
            </div>
            <div class="navbar-btns-container">
                <a href="/shop.html" class="cta-btn navbar-shop-btn">Shop</a>

                <a href="/contact-us.html" class="cta-btn navbar-contactus-btn"
                    >Contact Us</a
                >
            </div>
        </div>

        <div class="footer">
            <video autoplay loop muted src="assets/videos/footer.mp4"></video>
            <div class="footer-content">
                <div class="logo-container">
                    <a href="/" style="text-decoration: none; color: white">
                        <img
                            class="logo"
                            src="assets/images/site-logo.svg"
                            alt="Card Depot Logo"
                        />
                    </a>
                </div>
                <div class="follow-us">
                    <h2>Follow Us</h2>
                    <div class="socials-container">
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                <div class="mailing-list">
                    <h4>Signup to Our Mailing List</h4>
                    <div>
                        <input
                            type="text"
                            name="email"
                            placeholder="Email Address"
                            id="mailing-list-email"
                        />
                        <input type="submit" value="Signup" />
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://kit.fontawesome.com/3c6fdc97de.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
